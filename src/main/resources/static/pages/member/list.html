<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>会员列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../static/css/font.css" />
		<link rel="stylesheet" href="../../static/css/weadmin.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>
		<div class="weadmin-nav">
			<span class="layui-breadcrumb">
				<a href="javascript:;">首页</a> <a href="javascript:;">会员管理</a>
				<a href="javascript:;"> <cite>会员列表</cite></a>
			</span>
			<a class="layui-btn layui-btn-sm" style="margin-top:3px;float:right" href="javascript:location.replace(location.href);"
			 title="刷新">
				<i class="layui-icon layui-icon-refresh"></i>
				<!-- <i class="layui-icon" style="line-height:30px">&#x1002;</i> -->
			</a>
		</div>

		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					会员搜索：
					<div class="layui-inline">
						<input id="input_username" type="text" name="username" placeholder="请输入账号" autocomplete="off" class="layui-input" />
					</div>
					<div class="layui-inline">
						<input id="input_startime" class="layui-input" placeholder="开始时间" name="start" id="start" />
					</div>
					<div class="layui-inline">
						<input id="input_endtime" class="layui-input" placeholder="结束时间" name="end" id="end" />
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="search">
						<i class="layui-icon layui-icon-search"></i>
					</button>
				</form>
			</div>
			<div class="weadmin-block">
				<button class="layui-btn layui-btn-danger" onclick="delAll()">
					<i class="layui-icon layui-icon-delete"></i>批量删除
				</button>
				<button class="layui-btn" onclick="WeAdminShow('添加用户','./add.html',600,400)">
					<i class="layui-icon layui-icon-add-circle-fine"></i>添加
				</button>
			</div>

			<table class="layui-hide" id="userList" lay-filter="table"></table>

		</div>
		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>

		<script>
            layui.use(['form','layer','table'], function(){
                var table = layui.table
                    ,form = layui.form
					,$=layui.$
					,laydate = layui.laydate;//日期控件

                //设置日期控件
                laydate.render({
					elem: '#input_startime'
                    ,type: 'datetime'
                });

                laydate.render({
                    elem: '#input_endtime'
                    ,type: 'datetime'
                });

                //加载数据表
                table.render({
                    id:"id",//返回数据中的主键ID
                    elem: '#userList'  //绑定table id
                    ,url:'../../user/listByListMap'  //数据请求路径
                    ,cellMinWidth: 80
                    ,cols: [[
                        {type:'checkbox'}
                        ,{field:'id', title:'序号'}
                        ,{field:'username', title:'账号',width:150}
                        ,{field:'password', title: '密码'}
                        ,{field:'registerTime', title: '注册时间'}
                        //,{fixed: 'right',title: '操作', width:180,align:'center', toolbar: '#toolBar'}//一个工具栏  具体请查看layui官网
                    ]]
                    ,page: true   //开启分页
                    ,limit:10   //默认十条数据一页
                    ,limits:[10,20,30,50]  //数据分页条
                    ,done: function () {
                        $("[data-field = 'id']").css('display','none');
                    }
                });

                form.on('submit(search)', function(data) {
                    var username = $("#input_username").val().trim();
                    var startime = $("#input_startime").val();
                    var endtime = $("#input_endtime").val();

                    table.reload('id', {
                        method: 'post',
                        url: '../../user/search',
                        where: {
                            username:username,
                            startime:startime,
                            endtime:endtime
                        },
                        page: {
                            curr: 1
                        }
                    });
                    return false;
                });

                //搜索
                function search() {
                    var username = $("#input_username").val().trim();
                    var startime = $("#input_startime").val();
                    var endtime = $("#input_endtime").val();

                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url:  "./user/search",
                        data: {
                            username: username,
                            startime: startime,
							endtime: endtime
                        },
                        success:function(data) {
                            if (data.code == 0 && data.date) {

                            }
                        }
                    });
                }
            });

		</script>
	</body>
</html>
