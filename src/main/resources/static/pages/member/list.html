<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>后台管理系统</title>
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<link rel="stylesheet" href="../../static/css/font.css" />
		<link rel="stylesheet" href="../../static/css/weadmin.css" />
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="weadmin-body">
			<div class="layui-row">
				<form class="layui-form layui-col-md12 we-search">
					会员搜索：
					<div class="layui-inline">
						<input id="input_username" type="text" name="username" placeholder="请输入账号" autocomplete="off" class="layui-input" />
					</div>
					<div class="layui-inline">
						<input id="input_startime" class="layui-input" placeholder="开始时间" name="start" id="start" />
					</div>
					<div class="layui-inline">
						<input id="input_endtime" class="layui-input" placeholder="结束时间" name="end" id="end" />
					</div>
					<button class="layui-btn" lay-submit="" lay-filter="search">
						<i class="layui-icon layui-icon-search"></i>
					</button>
				</form>
			</div>

			<table class="layui-hide" id="userList" lay-filter="table"></table>

		</div>

		<!--这里是弹出层的表单信息，表单的id用于表单的选择，style是在本页隐藏，只有点击编辑才会弹出-->
		<div class="layui-row" id="userUpdate" style="display:none;">
			<div class="layui-col-md10">
				<form class="layui-form layui-from-pane" action="" style="margin-top:20px" >
					<div class="layui-form-item" style="display: none;">
						<label class="layui-form-label">id</label>
						<div class="layui-input-block">
							<input type="text" id="update_id" name="neweqptIdCode"  required  lay-verify="required" autocomplete="off" placeholder="请输入账号" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">账号</label>
						<div class="layui-input-block">
							<input type="text" id="update_username" name="neweqptIdCode"  required  lay-verify="required" autocomplete="off" placeholder="请输入账号" class="layui-input">
						</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-block">
							<input type="text" id="update_password" name="neweqptName"  required  lay-verify="required" autocomplete="off" placeholder="请输入密码" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item" style="margin-top:40px">
						<div class="layui-input-block">
							<button class="layui-btn  layui-btn-submit " lay-submit="" lay-filter="update">确认修改</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<!--这里是弹出层的表单信息，只有点击添加才会弹出-->
		<div class="weadmin-body" id="userAdd" style="display:none;">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
						<span class="we-red">*</span>账号
					</label>
					<div class="layui-input-inline">
						<input type="text" id="L_username" name="username" lay-verify="required|nikename" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						请设置至少5个字符
					</div>
				</div>

				<div class="layui-form-item">
					<label for="L_pass" class="layui-form-label">
						<span class="we-red">*</span>密码
					</label>
					<div class="layui-input-inline">
						<input type="password" id="L_pass" name="pass" lay-verify="required|pass" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						请设置6到16个字符
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
						<span class="we-red">*</span>确认密码
					</label>
					<div class="layui-input-inline">
						<input type="password" id="L_repass" name="repass" lay-verify="required|repass" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
					</label>
					<button class="layui-btn" lay-filter="addUser" lay-submit="">确定</button>
				</div>
			</form>
		</div>

		<!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		<script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/html" id="toolbarDemo">
			<div class="layui-btn-container">
				<button class="layui-btn layui-btn-sm layui-btn-danger" id="delMany">批量删除</button>
				<button class="layui-btn layui-btn-sm" id="add"><i class="layui-icon layui-icon-add-circle-fine"></i>添加</button>
				<button class="layui-btn layui-btn-sm" onclick="javascript:location.replace(location.href);" title="刷新">
					<i class="layui-icon layui-icon-refresh"></i>
				</button>
			</div>
		</script>

		<!-- 表格操作按钮集 -->
		<script type="text/html" id="barOption">
			<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
			<!--<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>-->
		</script>

		<script>
            layui.use(['table','form','layer','laydate'], function(){
                var table = layui.table
                    ,form = layui.form
                    ,layer = layui.layer
                    ,laydate = layui.laydate//日期控件
					,$=layui.$


                //设置日期控件
                laydate.render({
					elem: '#input_startime'
                    ,type: 'datetime'
                });

                laydate.render({
                    elem: '#input_endtime'
                    ,type: 'datetime'
                });

                //加载数据表
                table.render({
                    elem: '#userList'  //绑定table标签 id
                    ,url:'../../user/listByListMap'  //数据请求路径
                    ,cellMinWidth: 80
                    ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                    ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                        title: '提示'
                        ,layEvent: 'LAYTABLE_TIPS'
                        ,icon: 'layui-icon-tips'
                    }]
                    ,cols: [[
                        {type:'checkbox'}
                        // ,{type:'numbers',title:'序号'}
                        ,{field:'id', title:'ID',width:80,sort:true}
                        ,{field:'username', title:'账号',width:160,sort:true}
                        ,{field:'password', title: '密码'}
                        ,{field:'registerTime', title: '注册时间',width:160,sort:true}
                        ,{fixed: 'right',title: '操作', width:150,align:'center', toolbar: '#barOption'}//一个工具栏  具体请查看layui官网
                    ]]
                    ,page: true   //开启分页
                    ,limit:10   //默认十条数据一页
                    ,limits:[10,20,30,50]  //数据分页条
                    ,where: {//如果无需传递额外参数，可不加该参数
                        orderField: 'registerTime' //排序字段，对应 cols 设定的各字段名
                        ,orderType: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
					}
					,sort: true
                    ,autoSort: false //禁用前端自动排序。
                    ,done: function () {
                        //$("[data-field = 'id']").css('display','none');
                    }
                });

                //查询
                form.on('submit(search)', function(data) {
                    var username = $("#input_username").val().trim();
                    var startime = $("#input_startime").val();
                    var endtime = $("#input_endtime").val();

                    table.reload('userList', {
                        method: 'post',
                        url: '../../user/search',
                        where: {
                            username:username,
                            startime:startime,
                            endtime:endtime
                        },
                        page: {
                            curr: 1
                        }
                    });
                    return false;
                });

                //监听排序事件  后端排序
                table.on('sort(table)', function(obj){ //注：sort 是工具条事件名，table 是table标签 lay-filter="对应的值"

                    //根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
                    table.reload('userList', {
                        initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                        ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                            orderField: obj.field //排序字段
                            ,orderType: obj.type //排序方式
                        }
                    });
                });

                //监听 行 工具事件
                table.on('tool(table)', function (obj) {//注：tool 是工具条事件名，table 是table标签原始容器的属性 lay-filter="对应的值"

                    var data = obj.data //获得当前行数据
                        ,layEvent = obj.event; //获得 lay-event 对应的值

                    if(layEvent === 'detail'){
                        layer.msg('查看操作');
                    }else if(layEvent === 'edit'){
                        //layer.msg('编辑操作');
                        layer.open({
                            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                            type: 1,
                            title: "修改用户",
                            area: ['420px', '330px'],
                            content: $("#userUpdate")//引用的弹出层的页面层的方式加载修改界面表单
                        });
                        //修改页面传参
                        var id = data.id;
                        var username = data.username;
                        var password = data.password;

                        $("#update_id").val(id);
                        $("#update_username").val(username);
                        $("#update_password").val(password);
                    }

                });

                //监听修改按钮
                form.on('submit(update)', function() {
                    var id =  $("#update_id").val();
                    var username = $("#update_username").val();
                    var password = $("#update_password").val();
                    $.ajax({
                        url: '../../user/update',
                        type:'POST',
                        dataType: "json",
                        data:{
							id:id,
                            username:username,
                            password:password
                        },
                        success:function (data) {
                            // debugger
                            if(data.result==true){
                                layer.closeAll();
                                layer.msg(data.msg, {icon: 6});
							}else {
                                layer.closeAll();
                                layer.msg(data.msg, {icon: 5});
							}
                            table.reload('userList');
                        },
						error:function () {
							alert("===")
                        }
                    });
                    return false;
                });

                //批量删除
                $("#delMany").on('click',function(){

                    //获取选中状态            
                    var checkStatus = table.checkStatus('userList');
                    //获取选中数量
                    var selectCount = checkStatus.data.length;

                    if(selectCount == 0){
                        layer.msg('批量删除至少选中一项数据',function(){});
                        return false;
                    }

                    layer.confirm('真的要删除选中 '+selectCount+' 的项吗？',function(index){
                        layer.close(index);
                        index = layer.load(1, {shade: [0.1,'#fff']});

                        var ids="";
                        for(var i=0; i<selectCount; i++){
                            if(i==selectCount-1){
                                ids += checkStatus.data[i].id;
							}else {
                                ids += checkStatus.data[i].id + ",";
							}
                        }
                        // console.aspect(ids);

                        $.ajax({
                            type:'post',
                            data:{"ids":ids},
                            url:'../../user/delete',
                            success:function(data){
                                debugger
                                if(data.result==true){
                                    layer.closeAll();
                                    layer.msg(data.msg,{icon: 6,time:1000});
                                    table.reload('userList');
                                }else {
                                    layer.closeAll();
                                    layer.msg(data.msg,{icon: 5,time:1000});
								}
                            },error:function(code){
                                parent.layer.msg('操作失败!',{icon: 5,time:1000});
                            }
                        });
                    })

                });

                //打开 添加页面
                $("#add").on('click',function(){

                    $("#L_username").val("");
                    $("#L_pass").val("");

                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type: 1,
                        title: "添加用户",
                        // area: ['700px', '500px'],
                        content: $("#userAdd")//引用的弹出层的页面层的方式加载修改界面表单
                    });
                });

                //添加用户自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if(value.length < 5) {
                            return '账号至少5个字符';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听 添加
                form.on('submit(addUser)', function() {
                    var username = $("#L_username").val().trim();
                    var password = $("#L_pass").val().trim();

                    //添加
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url:  "../../user/add",
                        data: {
                            username: username,
                            password: password
                        },
                        success:function(data) {
                            // alert("ccc");
                            if (data.result == true) {
                                layer.alert(data.msg, function() {
                                    layer.closeAll();
                                    table.reload('userList');
                                });
                            } else {
                                layer.alert(data.msg, function() {
                                    layer.closeAll();
                                });
                            }
                        }
                    });

                    return false;
                });

            });
		</script>
	</body>
</html>
