<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>添加会员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/css/font.css">
		<link rel="stylesheet" href="../../static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
		<!--<script src="../../static/js/jquery/jquery.serializejson.min.js"></script>-->
		<!--<script src="../../static/js/jquery/jquery-3.3.1.min.js"></script>-->
		<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
		<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form class="layui-form">
				<div class="layui-form-item">
					<label for="L_username" class="layui-form-label">
		                <span class="we-red">*</span>账号
		            </label>
					<div class="layui-input-inline">
						<input type="text" id="L_username" name="username" lay-verify="required|nikename" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						请设置至少5个字符
					</div>
				</div>

				<div class="layui-form-item">
					<label for="L_pass" class="layui-form-label">
                  		<span class="we-red">*</span>密码
              		</label>
					<div class="layui-input-inline">
						<input type="password" id="L_pass" name="pass" lay-verify="required|pass" autocomplete="off" class="layui-input">
					</div>
					<div class="layui-form-mid layui-word-aux">
						请设置6到16个字符
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
                  	<span class="we-red">*</span>确认密码
             		 </label>
					<div class="layui-input-inline">
						<input type="password" id="L_repass" name="repass" lay-verify="required|repass" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label for="L_repass" class="layui-form-label">
              		</label>
					<button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
				</div>
			</form>
		</div>
		<script src="../../lib/layui/layui.js" charset="utf-8"></script>
		
		<script>
			layui.extend({
				admin: '{/}../../static/js/admin'
			});
			layui.use(['form', 'jquery','util','admin', 'layer'], function() {
				var form = layui.form,
					$ = layui.jquery,
					util = layui.util,
					admin = layui.admin,
					layer = layui.layer;

				//自定义验证规则
				form.verify({
					nikename: function(value) {
						if(value.length < 5) {
							return '账号至少5个字符';
						}
					},
					pass: [/(.+){6,12}$/, '密码必须6到12位'],
					repass: function(value) {
						if($('#L_pass').val() != $('#L_repass').val()) {
							return '两次密码不一致';
						}
					}
				});

				//监听提交
				form.on('submit(add)', function() {
                    add();
				    return false;
				});

                //添加用户
                function add() {
                    var username = $("#L_username").val().trim();
                    var password = $("#L_pass").val().trim();

                    //添加
                    $.ajax({
                        type: "post",
                        dataType: "json",
                        url:  "../../user/add",
                        data: {
                            username: username,
                            password: password
                        },
                        success:function(data) {
                            // alert("ccc");
                            if (data.result == true) {
                                layer.alert(data.msg, function() {
                                    layer.closeAll();
                                });
                            } else {
                                layer.alert(data.msg, function() {
                                    layer.closeAll();
                                });
                            }
                        }
                    });
                }

			});


		</script>
	</body>

</html>
