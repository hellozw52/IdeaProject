<script type="text/javascript">
    layui.config({
        base: './static/js/'
        , version: '101100'
    }).extend({ //设定模块别名
        admin: 'admin'
        , menu: 'menu'
    });
    layui.use(['jquery', 'admin', 'menu'], function () {
        var $ = layui.jquery,
            admin = layui.admin,
            layer = layui.layer,
            menu = layui.menu;
        $(function () {

                // 获取登录账号信息
                $.ajax({
                    url: './user/getLoginInfo',
                    type: 'get',
                    dataType: "json",
                    data: {},
                    success: function (data) {
                        // debugger
                        if (data.username != null) {
                            $("#loginUserName").html(data.username);
                        } else {
                            layer.msg("登录失效，请重新登录！");
                            layer.closeAll();
                            window.location.href = './login.html';
                        }
                    },
                    error: function () {
                        alert("没有获取到账号！")
                    }
                })

                // 加载左侧菜单栏
                menu.getMenu('./menu.json');
                var login = JSON.parse(localStorage.getItem("login"));
                if (login) {
                    if (login === 0) {
                        window.location.href = './login.html';
                        return false;
                    } else {
                        return false;
                    }
                } else {
                    window.location.href = './login.html';
                    return false;
                }
            }
        );

        //退出系统
        $("#logOut").on('click', function () {
            $.ajax({
                url: './user/logOut',
                type: 'post',
                dataType: "json",
                success: function (res) {
                    // debugger
                    if (res.code == 0) {
                        window.location.href = res.data;
                    }
                }
            })

        });
    });

</script>
</body>
